<html lang="en">

<head>
    <!-- GENERAL -->
    <meta charset="UTF-8">

    <meta name="description" content="course description goes here">
    <link rel="shortcut icon" href="../../pictures/general/logo.png" type="image/x-icon">
    <meta name="keywords" content="math, functions, sets">
    <!-- MATHJAX -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="../../style.css">

<body>
<div id="content-section">
    <header id="toolbar">
        <div class="titleofsubsection"> convergence </div>
        <div id="countup-timer"> 00:00</div>
    </header>
    <div class="progress-containerc">
        <div class="progress-bar" id="progressBar"></div>
        
    </div>
    <footer class="footer" style="margin-top: 60px;">
        <button class="page-button backward-btn" id="backward-btn" onclick="navigatePage(-1)"> <span
                class="hidden">back</span> </button>
        <span id="pageNumber"> </span>
        <button class="page-button forward-btn" id="forward-btn" onclick="navigatePage(1)"> <span
                class="hidden">next</span></button>
    </footer>

    <!-- THE QUESTIONELEMENT -->
    <div class="page-content" data-page="10">
        <div class="quizContainers">
            <div class=topline> TODO <span class="pointsandtimer"> <span class="point"></span><span class="gapcount"> </span></span>
            </div>
            <div class="question"> QUESTION
            </div>
            <div class="answers">
                <div class="answerbutton" onclick="checkAnswer(false, this, this.parentNode.parentNode)">
                    ANSWER1
                </div>
                <div class="answerbutton" onclick="checkAnswer(false, this, this.parentNode.parentNode)">
                    ANSWER2
                </div>
                <div class="answerbutton" onclick="checkAnswer(true, this, this.parentNode.parentNode)">
                    ANSWER3
                </div>
                <div class="answerbutton" onclick="checkAnswer(false, this, this.parentNode.parentNode)">
                    ANSWER4
                </div>
            </div>
            <div class="feedback"> ANSWER5
            </div>
        </div>
    </div>

    <div class="page-content" data-page="30">
        <div id="summary">
            <h2>Quiz Summary</h2>
            <p>Total Score: <span id="totalScore">0</span></p>
            <p>Total Time: <span id="totalTime">0h 0m 0s</span></p>
        </div>
    </div>
</div>
