  <body>
    <div id="content-section">
      <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
        <div class="progress-label" id="progressLabel"></div>
    </div>
        
  
          <div class="quiz-container">
            <div class=topline> Question <span class="pointsandtimer"> <span class="point"></span>/<span class="gapcount"> </span></span></div>
            <div class="quiz-content">
                <!-- Edit the question and gaps here -->
                Let \(A, B\) be sets. \(A \subset B \) is equivalent to
                <br>
                \(x\) <span class="gap" style="width: 1%;" data-answer="∈∈\in" data-points="1"></span>
                <span class="gap" style="width: 10px;" data-answer="AAA" data-points="1"> </span>
                \(\Rightarrow x\)
                <span class="gap" style="width: 20px;" data-answer="∈∈\in" data-points="1">  </span>
                <span class="gap" style="width: 20px;" data-answer="BBB" data-points="1"></span>
                \(\ \ \ \forall x \in\) <span class="gap" style="width: 20px;" data-answer="AAA" data-points="1"> </span>
            </div>
            <div class="answer-buttons">
                <!-- Edit the answer buttons here -->
                <button class="button" data-answer="\(\in\)">\(\in\)</button>
                <button class="button" data-answer="\(\subset\)">\(\subset\)</button>
                <button class="button" data-answer="\(A\)">\(A\)</button>
                <button class="button" data-answer="\(B\)">\(B\)</button>
            </div>
            <button class="check-answer">Check Answer</button>
            <span class="feedback">Any element of A is also contained in B.</span>
        </div>
    
    


        <div id="summary">
          <h2>Quiz Summary</h2>
          <p>Total Score: <span id="totalScore">0</span></p>
          <p>Total Time: <span id="totalTime">0h 0m 0s</span></p>
      </div>
